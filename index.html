<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Git Commit Message Generator</title>
  <link rel="author" href="/humans.txt" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><img src="https://avatars3.githubusercontent.com/u/62525368?s=200&v=4" width="60"
          height="60" class="d-inline-block align-top" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/{{ message_hash }}">Permalink</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="https://github.com/casjay-heroku/commitment">GitHub</a>
        </span>
      </div>
    </nav>

    <div class="text-center">
      <br /><br /><br />
      <p class="border border-info h1">
        {% raw message %}
      </p>
      <br /><br /><br />
      <span class="align-bottom">
        <button type="button" class="float-left btn btn-outline-success"><a href="/"> Random </a></button>
        <button type="button" class="float-right btn btn-outline-danger"><a href="/{{ message_hash }}"> Permalink
          </a></button>
      </span>
    </div>
</body>

</html>
